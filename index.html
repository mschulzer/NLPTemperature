<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Text Generator</h1>
        <textarea id="prompt" placeholder="Start by typing some text here ..."></textarea>
        <div class="slider-container">
            <label for="temperature">Temperature: <span id="temperature-value">1.0</span></label>
            <input type="range" id="temperature" min="0.1" max="2.0" step="0.1" value="1.0">
        </div>
        <div class="slider-container">
            <label for="length">Output Length: <span id="length-value">50</span> words</label>
            <input type="range" id="length" min="10" max="100" step="10" value="50">
        </div>
        <button id="generate-button">Generate</button>
        <div id="output">
            <h2>Generated Text:</h2>
            <p id="generated-text"></p>
        </div>
    </div>
    <div class="sidebar">
        <h2>Top-10 Token Probabilities for next word</h2>
        <hr>
        <ul id="probabilities-list">
            <!-- Probabilities will be dynamically added here -->
        </ul>
    </div>
    <script src="logic.js"></script>
</body>
</html>
